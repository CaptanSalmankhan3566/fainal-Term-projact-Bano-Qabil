<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
body {
background: color(srgb rgb(160, 24, 24) green blue);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

.calculator {
    background-color: #cb7c7c;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#result {
    width: 100%;
    height: 40px;
    font-size: 20px;
    text-align: right;
    margin-bottom: 10px;
    border: 1px solid #050101;
    border-radius: 15px;
    padding-right: 10px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
}

.btn {
    padding: 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
}

.number {
    background-color: black;
}

.operator {
    color: rgb(253, 253, 253);
}

.btn:hover {
    opacity: 0.8;
}


    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button class="btn number" onclick="appendValue('1')">1</button>
            <button class="btn number" onclick="appendValue('2')">2</button>
            <button class="btn number" onclick="appendValue('3')">3</button>
            <button class="btn operator" style="background-color: orange;" onclick="appendValue('+')">+</button>

            <button class="btn number" onclick="appendValue('4')">4</button>
            <button class="btn number" onclick="appendValue('5')">5</button>
            <button class="btn number" onclick="appendValue('6')">6</button>
            <button class="btn operator" style="background-color: red;" onclick="appendValue('-')">-</button>

            <button class="btn number" onclick="appendValue('7')">7</button>
            <button class="btn number" onclick="appendValue('8')">8</button>
            <button class="btn number" onclick="appendValue('9')">9</button>
            <button class="btn operator" style="background-color: green;" onclick="appendValue('*')">*</button>

            <button class="btn operator" style="background-color: gray;" onclick="clearResult()">C</button>
            <button class="btn number" onclick="appendValue('0')">0</button>
            <button class="btn operator" style="background-color: blue;" onclick="calculate()">=</button>
            <button class="btn operator" style="background-color: purple;" onclick="appendValue('/')">/</button>
        </div>
    </div>   
    
<script>
function appendValue(value) {
    document.getElementById('result').value += value;
}

function clearResult() {
    document.getElementById('result').value = '';
}

function calculate() {
    let result = document.getElementById('result').value;
    if(result) {
        try {
            document.getElementById('result').value = eval(result);
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }
}




</script>




</body>
</html>
